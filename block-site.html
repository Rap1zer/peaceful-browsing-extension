<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block a site</title>
    <script src="block.js" defer></script>
  </head>
  <body>
    <p>Pages with this URL will not run:</p>
    <p id="page-path">NAME OF SITE</p>
    <input type="range" id="path-slider" />
    <button id="block-this-site">Block this site</button>
    <input
      type="text"
      id="site-input"
      placeholder="Enter a website host name to block"
    />
    <button id="block-custom-site">Block site</button>
    <a href="main.html">Cancel</a>
  </body>
</html>
