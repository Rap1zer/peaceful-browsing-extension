<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>block a Keyword</title>
    <script src="/blockKeywords.js" defer></script>
    <link rel="stylesheet" href="styling/global.css" />
    <link rel="stylesheet" href="styling/block-keywords-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <p class="description">
      Enter keywords or phrases below to block content. Any search result or
      webpage with these keywords in the title or description will be blocked.
    </p>
    <div class="block-new-keyword-container">
      <input
        type="text"
        id="new-keyword-input"
        class="input-text"
        placeholder="Enter new keyword..."
      />
      <button id="block-new-keyword-btn" class="block-new-keyword-btn">
        Block
      </button>
    </div>
    <p id="block-new-keyword-msg" class="block-new-keyword-msg"></p>

    <p class="keyword-list-description">View or remove blocked keywords</p>
    <div class="keyword-search-container">
      <input
        type="text"
        id="keyword-search-input"
        class="keyword-search-input"
        placeholder="Press enter to search..."
      />
      <i class="fa-solid fa-lg fa-magnifying-glass" id="magnifying-glass"></i>
    </div>
    <ul id="blocked-keywords-list" class="blocked-keywords-list"></ul>
  </body>
  <footer>
    <button class="go-back-btn">
      <a href="main.html"><i class="fa-solid fa-arrow-left"></i>Go Back</a>
    </button>
  </footer>
</html>
