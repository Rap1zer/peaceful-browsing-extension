<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block a site</title>
    <script src="javascript/blockSites.js" defer></script>
    <link rel="stylesheet" href="styling/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <button class="exit-btn">X</button>
    <p>Pages with this URL will not run:</p>
    <p id="page-path">NAME OF SITE</p>
    <input type="range" id="path-slider" />
    <button id="block-this-site">Block</button>
    <div class="URL-input-div">
      <p>Input URLs below that you wish to be blocked</p>
      <input
        type="text"
        id="site-input"
        placeholder="Enter a website host name to block"
      />
      <button id="block-custom-site">Block site</button>
    </div>
    <button id="search-blocked-sites-btn">
      view or remove currently blocked URLs
    </button>
    <button>
      <a href="main.html">Go Back</a>
    </button>
  </body>
</html>
