<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Result Blacklist</title>
    <script src="javascript/main.js" defer></script>
    <script src="javascript/pause.js" defer></script>
    <link rel="stylesheet" href="styling/style.css" />
    <link rel="stylesheet" href="styling/main-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <button class="exit-btn">X</button>
    <header>
      <img src="" alt="logo of chrome extension" />
      <h1>Wellness Buddy</h1>
    </header>
    <main>
      <p>View or change currently blocked:</p>
      <div>
        <button id="websites-btn">Websites</button>
        <button id="keywords-btn">Keywords</button>
      </div>
      <p id="pause-blocker-msg"></p>
      <button id="pause-blocker-btn">Disable blocker temporarily</button>
    </main>
    <footer>
      <button id="pause-once-btn">Pause on this site once</button>
      <p>Floral designs by Samsul Aripin on Vecteezy.com</p>
    </footer>
  </body>
</html>
