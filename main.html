<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Result Blacklist</title>
    <script src="javascript/main.js" defer></script>
    <script src="javascript/pause.js" defer></script>
    <link rel="stylesheet" href="styling/style.css" />
    <link rel="stylesheet" href="styling/main-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <button class="exit-btn"><i class="fa-solid fa-xl fa-xmark"></i></button>
    <header>
      <h1>Peaceful Browsing</h1>
    </header>
    <main>
      <button id="keywords-btn" class="keywords-btn">
        View or change currently blocked keywords
      </button>
      <div class="pause-blocker-container">
        <p id="pause-blocker-msg" class="pause-blocker-msg"></p>
        <button id="pause-blocker-btn" class="pause-blocker-btn">
          Disable blocker temporarily
        </button>
      </div>
    </main>
  </body>
  <footer>
    <button id="pause-once-btn" class="pause-once-btn">
      Pause on this site once
    </button>
    <p class="credits">
      <mark
        >Floral designs by Samsul Aripin on
        <a href="Vecteezy.com">Vecteezy.com</a></mark
      >
    </p>
  </footer>
</html>
