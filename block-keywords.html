<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>block a Keyword</title>
    <script src="javascript/blockKeywords.js" defer></script>
    <script src="javascript/searchBlockedKeywords.js" defer></script>
    <link rel="stylesheet" href="styling/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <button class="exit-btn">X</button>
    <p>
      Block a keyword so search results and webpages containing this keyword in
      the title or description will not be displayed
    </p>
    <input type="text" id="new-keyword-input" />
    <button id="block-new-keyword-btn">Block</button>

    <div class="keyword-search-container">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="text" id="keyword-search-input" />
      <ul id="blocked-keywords-list"></ul>
    </div>
    <button>
      <a href="main.html">Go Back</a>
    </button>
  </body>
</html>
